<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scenes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
	<!-- Scenes page -->
	<div class="s_page">
		<!-- Home button -->
		<a class="home1" href="index.html">Back to Home</a>

		<!-- Scenes -->
		<div class="sceneContainer">
			<div class="scene">
				<img class="img2" src="img/Scene_One.jpg">
			</div>
			<div class="end" data-aos="flip-down">
				<iframe src="clip.mp4"></iframe>
			</div>	
			<div class="scene" data-aos="zoom-in" >
				<img class="img2" src="img/Scene_Two.jpg">
			</div>
			<div class="scene" data-aos="zoom-out-up">
				<img class="img2" src="img/Scene_Three.jpg">
			</div>
			<div class="scene" data-aos="fade-down">
				<img class="img2" src="img/Scene_Four.jpg">
			</div>
			<div class="scene" data-aos="fade-up-right">
				<img class="img2" src="img/Scene_Five.jpg">
			</div>
			<div class="scene" data-aos="fade-up-left">
				<img class="img2" src="img/Scene_Six.jpg">
			</div>
			<div class="scene" data-aos="flip-left">
				<img class="img2" src="img/Scene_Seven.jpg">
			</div>
			<div class="end" data-aos="zoom-out">
				<h3>
					THE END!
				</h3>
				<h3>
					SPREAD THE WORD....LET'S HELP SAVE TREES AND GO DIGITAL!!
				</h3>
				<div class="icons">
					<a href="#" class="fa fa-facebook"></a>
					<a href="#" class="fa fa-instagram"></a>
					<a href="#" class="fa fa-youtube"></a>
				</div>

			</div>
		</div>

		<!-- Background music -->
		<div class="audio-div">
			<audio src="audio/petals.mp3" loop ></audio>
			<button class="vol-btn">
				<span id="icon"><i class="fas fa-volume-mute"></i></span>
			</button>
		</div>
	</div>

	<!-- Javascript -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
